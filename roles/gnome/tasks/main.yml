---
- name: Remove unwanted extensions
  dnf:
    state: installed
    name:
      - gnome-shell-extension-topicons-plus
      - gnome-shell-extension-background-logo

- name: Install extensions
  dnf:
    state: installed
    name:
      - gnome-shell-extension-no-topleft-hot-corner
      - gnome-shell-extension-topicons-plus
      - gnome-shell-extension-user-theme
      - gnome-shell-extension-places-menu

- name: Enable extensions
  shell: gnome-shell-extension-tool -e {{ item }} || true
  with_items:
    - nohotcorner@azuri.free.fr
    - user-theme@gnome-shell-extensions.gcampax.github.com
    - TopIcons@phocean.net
    - places-menu@gnome-shell-extensions.gcampax.github.com
  become: yes
  become_user: "{{ ansible_env.SUDO_USER }}"

- name: Disable extensions
  shell: gnome-shell-extension-tool -d {{ item }}  || true
  with_items:
    - background-logo@fedorahosted.org
    - launch-new-instance@gnome-shell-extensions.gcampax.github.com
    - window-list@gnome-shell-extensions.gcampax.github.com
  become: yes
  become_user: "{{ ansible_env.SUDO_USER }}"

- name: Enable Fedora Copr for user501254/Arc
  command: "dnf copr enable -y user501254/Arc"
  args:
    creates: /etc/yum.repos.d/_copr:copr.fedorainfracloud.org:user501254:Arc.repo

- name: Install theme packages
  dnf:
    state: installed
    name:
      - arc-icon-theme
      - arc-theme-solid

- name: Configure theme
  command: "gsettings set org.gnome.desktop.interface {{ item.key }} {{ item.value }}"
  with_items:
    - { key: 'gtk-theme', value: 'Arc-Dark' }
    - { key: 'icon-theme', value: 'Arc' }

- name: Configure font
  command: "gsettings set org.gnome.settings-daemon.plugins.xsettings {{ item.key }} {{ item.value }}"
  with_items:
    - { key: 'antialiasing', value: 'rgba' }
    - { key: 'hinting', value: 'slight' }

