---
# roles/common/tasks/fedora.yml

- include: chrome.yml
  tags:
    - third-party
    - chrome
- include: vscode.yml
  tags:
    - third-party
    - vscode
- include: insync.yml
  tags:
    - third-party
    - insync
- include: nordvpn.yml
  tags:
    - third-party
    - nordvpn
- include: docker.yml
  tags:
    - third-party
    - docker
- include: kubectl.yml
  tags:
    - third-party
    - kubernetes
- include: slack.yml
  tags:
    - third-party
    - slack
- include: spotify.yml
  tags:
    - third-party
    - spotify

- name: disable static motd file
  lineinfile:
    dest: "/etc/ssh/sshd_config"
    regexp: "PrintMotd"
    line: "PrintMotd no"
  notify:
    - restart sshd

- name: dynmotd
  copy:
    src: dynmotd
    dest: /usr/local/bin/dynmotd
    owner: root
    group: root
    mode: 0755

- name: Update profile
  lineinfile:
    dest: "/etc/profile"
    insertafter: EOF
    line: /usr/local/bin/dynmotd

- name: Add rpmfusion free
  dnf:
    name: "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm"
    state: present

- name: Add rpmfusion none free
  dnf:
    name: "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_major_version }}.noarch.rpm"
    state: present

- name: Install dnf packages
  dnf:
    name: "{{ dnf_packages }}"
    state: installed
  tags: pkg

- name: Install rpmfusion packages
  dnf:
    name: "{{ rpmfusion_packages }}"
    state: installed
  tags: pkg

- name: Update and upgrade system
  dnf: name=* state=latest
  tags: update
